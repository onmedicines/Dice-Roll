<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>

    <!-- CSS only(Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--FontAwsome-->
    <script src="https://kit.fontawesome.com/be8a0fbde3.js" crossorigin="anonymous"></script>

    <!--styles.css-->
    <link rel="stylesheet" href="styles.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <!--Heading-->
    <section id="heading">
        <h1 class="headingTitle">
            Dice Roll
        </h1>
        <h2 class="headingText">
            Whoever gets the higher number wins.
        </h2>
    </section>

    <!--Dice-->
    <section id="dice">
        <i class="fa1 fa-solid  fa-10x fa-dice-one"></i>
        <i class="fa2 fa-solid fa-10x fa-dice-one"></i>
        <br>
        <h2>Player 1</h2>
        <h2>Player 2</h2>
    </section>

    <!--Button-->
    <section id="play-again-button">
        <button class="throw" type="button" onclick="throwDiceClick()">Throw dice</button>
        <button class="newGame" type="button" onclick="newGameClick()">New Game</button>
    </section>

    <!--Footer-->
    <section id="footer">

    </section>

    <!-- JavaScript Bundle with Popper(Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        <!--functions.js-->
        <script src="functions.js"></script>
</body>

</html>
